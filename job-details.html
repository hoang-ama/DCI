<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="job-title-meta">Job Detail - DCI Careers</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="panel_style.css">

    <link rel="icon" type="image/x-icon" href="./image/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Tùy chỉnh style cho trang chi tiết công việc */
        .job-detail-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 5%;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Nội dung 2/3, Form 1/3 */
            gap: 40px;
            align-items: start;
        }
        .job-content {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .job-form-sidebar {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            position: sticky;
            top: 100px; /* Dính khi cuộn */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .job-form-sidebar h3 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.5rem;
        }
        .job-form-sidebar input, .job-form-sidebar select, .job-form-sidebar textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }


        .job-form-sidebar .btn {
            width: 100%;
        }
        @media (max-width: 900px) {
            .job-detail-container {
                grid-template-columns: 1fr;
            }
            .job-form-sidebar {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body class="page-with-footer">

    <header class="site-header site-header--large-logo">
        <nav class="navbar">
            <a href="/" class="logo" aria-label="DCI home">
                <img src="./image/DCI_logo_color.svg" alt="DCI Logo" class="nav-logo">
            </a>
            <ul class="nav-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="companies.html">Portfolio</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- <li><a href="careers.html" class="nav-link-active">Careers</a></li> -->
            </ul>
            <button class="menu-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <section class="news-hero">
        <div class="news-hero-inner">
            <h1>Career Details</h1>
            <p id="job-description-hero">Details of the selected position.</p>
        </div>
    </section>

    <div class="page-actions-top">
        <a href="careers.html" class="btn back-btn" aria-label="Back to Careers">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <main class="job-detail-container">
        <section id="job-content-container" class="job-content">
            </section>

        <aside class="job-form-sidebar">
            <h3>Quick Apply</h3>
            <form id="jobApplyForm" novalidate>
                <input type="hidden" name="jobTitle" id="jobTitleField">
                
                <input type="text" name="applicantName" placeholder="Full Name *" required>
                <input type="email" name="applicantEmail" placeholder="Email Address *" required>
                <input type="tel" name="applicantPhone" placeholder="Phone Number">
                <textarea name="applicantMessage" placeholder="Why are you interested in this role? (Optional)"></textarea>
                
                <label style="font-size: 0.9rem; color: var(--grey-text);">Upload CV (PDF/DOCX, max 5MB)</label>
                <input type="file" name="applicantCV" accept=".pdf,.doc,.docx" style="margin-bottom: 20px;">

                <button type="submit" class="btn hero-btn">Submit Application</button>
                <div id="applyFormStatus" aria-live="polite" style="margin-top:15px; text-align:center;"></div>
            </form>
        </aside>
    </main>

    <footer id="contact" class="footer-section">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">
                    <a href="#" target="_blank">
                        <img src="./image/DC Logo_white.png" alt="DCI Logo" class="footer-logo-image">
                    </a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-right">
                <p><strong>Contact</strong></p>
                <p><i class="fas fa-envelope"></i>&nbsp<a href="mailto:contact@dcinvest.vn">contact@dcinvest.vn</a></p>
                <p><i class="fas fa-phone"></i>&nbsp 19006022</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright © 2025 by DCI</p>
        </div> 
    </footer>

    <script src="script.js"></script>
    <script src="job-details.js"></script>
</body>
</html>
